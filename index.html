<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Mandelbrot-Menge</title>

</head>

<body>

	<h1>Mandelbrot-Menge</h1>

	<div id="container">
		<canvas id="canvas" width="800" height="800"></canvas>
		<p>
			<button type="button" class="button" id="buttonLeft" onclick="left()">left</button>
			<button type="button" class="button" id="buttonRight" onclick="right()">right</button>
			<button type="button" class="button" id="buttonUp" onclick="up()">up</button>
			<button type="button" class="button" id="buttonDown" onclick="down()">down</button>
			<button type="button" class="button" id="buttonZoomIn" onclick="zoomIn()">zoom in</button>
			<button type="button" class="button" id="buttonZoomOut" onclick="zoomOut()">zoom out</button>
			<button type="button" class="button" id="buttonReset" onclick="reset()">reset</button>
		</p>
	</div>

	<script type="text/javascript" src="script.js"></script>

</body>

</html>
